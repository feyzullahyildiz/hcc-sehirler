<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turkey Cities</title>
    <link rel="stylesheet" href="main.scss">
</head>
<body>
    <div id="turkey-svg-cities-continer">
        <div class="map-container">
            <div class="map-header">
                <span>Toplam Cami ?</span>
            </div>
            <div class="map"></div>
        </div>
        <div class="map-menu">
            <div>
                <span class="map-menu-city">Şehir Seçiniz</span>
            </div>
            <div>
                <div class="map-menu-item"><div>A Kategori</div> <span class="map-menu-category a"></span></div>
                <div class="map-menu-item"><div>B Kategori</div> <span class="map-menu-category b"></span></div>
                <div class="map-menu-item"><div>C Kategori</div> <span class="map-menu-category c"></span></div>
            </div>
            <div>
                <div class="map-menu-item"><div>Toplam Kayıt</div><span class="map-menu-category-total"></span></div>
                <div class="map-menu-item"><div>Cami</div><span class="map-menu-mosque-count"></span></div>
            </div>
            <div>
                <button class="map-menu-button">Tıkla</button>
            </div>
        </div>
    </div>
    <script src="fetch-polyfil.js"></script>
    <script src="index.js"></script>
</body>
</html>
